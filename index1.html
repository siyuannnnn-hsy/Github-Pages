<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作业</title>
</head>
<body>
    <form action="" name="信息" id="form">
        <h1>毕业生信息</h1>
        <fieldset style="width:400px">
            <legend style="color:red">学生信息</legend>
            姓名
            <input type="text" id="name" placeholder="请输入姓名" name="姓名" required>
            <span style="color:red">*</span>
            <br>
            学号
            <input type="number" id="num" placeholder="请输入学号" name="学号" required>
            <span style="color:red">*</span>
            <br>
            手机
            <input type="tel" id="tel" placeholder="请输入手机号" name="手机"  required>
            <span style="color:red">*</span>
            <br>
            邮箱
            <input type="email" id="email" name="email" id="" placeholder="请输入邮箱地址"  required>
            <span style="color:red">*</span>
            <br>
        </fieldset>
        <fieldset style="width:400px">
            <legend style="color:red">录取信息</legend>
            录取学校
            <input type="text" name="school">
            <br>
            入学成绩 
            <input type="number" name="成绩">
            <br>
            入学时间
            <input type="data" name="data" value=" 年 /月/日">
        </fieldset>
        <br>
        <input type="submit" value="提交" name="sub" id="sub" onclick="sub()"/>
    </form>
</body>

</html>
